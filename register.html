<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylelogin.css">
</head>

<body> 
    
    <div class="card-container">

        <div class="card">
            <div class="card-header">   
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Binance_Logo.png" alt="Binance Logo" class="logo">
                <p class="tieu-de"> BIENCE</p>
            </div>
            <div class="login">
                <h3 >Chào Mừng bạn đến với BINENCE</h3>
        
            </div>



            <div class="card-body">
                <form>
                    <label for="email">Email/Số điện thoại</label>
                    <input type="text" id="email" placeholder="Email/Số điện thoại (không có mã quốc gia)">
                    <button onclick="window.location.href='login.html';" type="button" class="btn primary-btn">Tiếp theo</button>
                </form>

                <div class="divider">hoặc</div> 

                <div class="social-login">
                    <button class="btn google-btn"><i class="fab fa-google"></i> Tiếp tục với Google</button>
                    <button class="btn apple-btn"><i class="fab fa-apple"></i> Tiếp tục với Apple</button>
                </div>
            </div>

            <div class="card-footer">
                <p style="font-size: 15px;" class="create-account"><a style="color: yellow;" href="">Đăng ký với 1 tư cách là pháp nhân </a> hoặc <a style="color: yellow;" href="login.html">Đăng Nhập</a> </p>

            </div>
        </div>
        <div class="bottom-links">
            <a href="#">Tiếng Việt</a>
            <a href="#">Cookie</a>
            <a href="#">Điều khoản</a>
            <a href="#">Riêng tư</a>
        </div>
      
    </div>
    
</body>
</html>
