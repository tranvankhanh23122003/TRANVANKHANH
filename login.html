<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylelogin.css">
</head>

<body> 
    
    <div class="card-container">

        <div class="card">
            <div class="card-header">   
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Binance_Logo.png" alt="Binance Logo" class="logo">
                <p class="tieu-de"> BIENCE</p>
            </div>
            <div class="login">
                <h2 >Đăng nhập</h2>
            <li class="menu-item"><a href=""><i class="fa-solid fa-qrcode"></i>
                <ul class="QR">
                    <li>
                        <img src="image/QR.jpg" alt="">Quét bằng camera điện thoại hoặc <p style="color: yellow;"> Ứng dụng BIENCE </p> để đăng nhập 
                    </li>
                </ul>
            </a>
              
            </li>
            </div>



            <div class="card-body">
                <form>
                    <label for="email">Email/Số điện thoại</label>
                    <input type="text" id="email" placeholder="Email/Số điện thoại (không có mã quốc gia)">
                    <button onclick="window.location.href='giaodien.html';"  type="button" class="btn primary-btn">Tiếp theo</button>
                </form>

                <div class="divider">hoặc</div> 

                <div class="social-login">
                    <button class="btn google-btn"><i class="fab fa-google"></i> Tiếp tục với Google</button>
                    <button class="btn apple-btn"><i class="fab fa-apple"></i> Tiếp tục với Apple</button>
                </div>
            </div>

            <div class="card-footer">
                <a style="color: yellow;" href="register.html" class="create-account">Tạo tài khoản Binance</a>
            </div>
        </div>
        <div class="bottom-links">
            <a href="#">Tiếng Việt</a>
            <a href="#">Cookie</a>
            <a href="#">Điều khoản</a>
            <a href="#">Riêng tư</a>
        </div>
      
    </div>
    
</body>
</html>
